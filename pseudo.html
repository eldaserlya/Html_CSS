<!DOCTYPE html>
<html>
<head>
    <title>belajar Simple selektor</title>
    <style>
        p {
            background-color: darkgrey;
            padding: 20px;
        }
        div:hover p {
            display:block;
        }
        /* Pseudo-class untuk link yang akan berubah warna saat dihover */
        a:hover {
            color: blueviolet;
        }
        /* Warna link juga akan berubah saat mouse berada di atasnya */
        a:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div style="background-color: darkorange;"> 
        <p>saya adalah element p</p>   
    </div>
    <!-- Link yang akan berubah warna saat dihover -->
    <a href="#">Warna Hover</a>
</body>
</html>
